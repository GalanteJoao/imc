<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto IMC</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="header">
        <img src="img/logo.png" alt="descrição da imagem para acessibilidade">
    </div>

    <div class="container">
        <div class="conteudo">
            <h1>Calcule seu IMC</h1>
            <p>IMC é a sigla para Índice de Massa Corporal, parâmetro adotado pela Organização Mundial de Saúde para
                calcular o peso ideal de cada pessoa.</p>

            <table>
                <tr>

                    <th>IMC</th>
                    <th>Classificação</th>
                </tr>
                <tr>
                    <td>Menor que 18.5</td>
                    <td>Magreza</td>
                </tr>
                <tr>
                    <td>Entre 18.5 e 24.9</td>
                    <td>Normal</td>
                </tr>
                <tr>
                    <td>Entre 25.0 e 29.9</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr>
                    <td>Maior que 29.9</td>
                    <td>Obesidade</td>
                </tr>
            </table>
            <div class="imc">

                <div class="form-imc">
                    <form>
                        <div>
                            <label for="altura">Altura:</label> <br>
                            <input type="text" placeholder="Ex: 1.70" id="altura">
                        </div>

                            <div>
                                <label for="Peso">Peso:</label> <br>
                                <input type="text" placeholder="Ex: 75.0" id="peso">
                            </div>
                            <button type="button" onclick="calcularImc()">Calcular</button>
                    </form>
                </div>

                <div class="resultado-imc" id="resultado">
                    <h2>Seu IMC: <br><span id="valorImc"></span> </h2>
                </div>

            </div>
        </div>

        <div class="imagem">
            <img src="img/foto.jpg"
                alt="imagem de nutricionista segurando uma maçã na mão direita e uma balança na mão esquerda">
        </div>

        <script src="js/script.js"></script>

</body>

</html>
